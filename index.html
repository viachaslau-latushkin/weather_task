<!doctype html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/controller/tab.controller.js"></script>
    <script type="text/javascript" src="js/controller/main.controller.js"></script>
    <script type="text/javascript" src="js/controller/search.controller.js"></script>

    <script type="text/javascript" src="js/service/search.service.js"></script>
    <script type="text/javascript" src="js/service/request.service.js"></script>
    <script type="text/javascript" src="js/service/dataStorage.service.js"></script>

    <script type="text/javascript" src="js/directive/menu.directive.js"></script>
    <script type="text/javascript" src="js/directive/result.directive.js"></script>
    <script type="text/javascript" src="js/directive/navigationPanel.directive.js"></script>
    <script type="text/javascript" src="js/directive/searchResult.directive.js"></script>

    <title>Weather App</title>
</head>
    <body class="flexContainer">
        <header>
            <h1>Weather forecast</h1>
        </header>

        <main ng-controller="tabController">

            <nav navigation-panel></nav>

            <article ng-controller="mainController" ng-show="isSet(1)">
                <div main-panel class="flex"></div>
                <div main-result></div>
            </article>

            <article ng-controller="searchController" ng-show="isSet(2)">
                <div search-result></div>
            </article>

        </main>
        <footer>Angular Weather task</footer>
    </body>
</html>
